{% load static %}
<!DOCTYPE html>
<html lang="ar" >
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300&display=swap" rel="stylesheet">
    <title>Mobile Shop </title>
    <style>
        body::before{
            content: '';
            display: block;
            height: 50px;
        }
    </style>
</head>
<body>
  <section class="loginPage py-5">
    <div class="container">
      <div class="row login_box shadow-lg">
        <div class="col-12 px-0">
          <form class="login-form" action="" method="POST">
            {% csrf_token %}
            <div class="login_content">
              <div
              class="login_footer d-flex align-items-center justify-content-center"
            >
                  <h6 class="text-white">سوق-تجد فيه ما ترغب</h6>
                <img
                  src="{% static 'img/logo.png' %}"
                  width="90"
                  alt="logo_login"
                />
            </div>
              <hr class="my-4" />
              <h6 class="title text-white">تسجيل الدخول</h6>
              <div class="inp_holder">
                <label for="" class="login-label">البريد الاليكتروني</label>
                <input
                  type="username"
                  class="login-inp form-control"
                  name="username"
                />
              </div>
              <div class="inp_holder">
                <label for="" class="login-label">كلمة السر</label>
                <input
                  type="password"
                  class="login-inp form-control"
                  name="password"
                />
           <div class="d-flex justify-content-start align-content-center">
                        
                            <a class="text-lg" href="{% url 'accounts:signup' %}" class="mt-2" style="font-size: 10px;">
                                انشاء حساب
                            </a>
                          </div> 
              </div>

              <div class="btn_holder">
                <button class="btn login-btn">تسجيل الدخول</button>
                <input type="hidden" name="next" value="{{ next }}">
              </div>
              {% if form.errors %}
              <p>حصل خطأ تأكد من كتابة الأسم والرقم السري الصحيحان</p>
              {% endif %}
      
              {% if next %}
                  {% if not user.is_authenticated %}
                  <p>الرجاء التسجيل أولا</p>
                  {% endif %}
              {% endif %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
